<!DOCTYPE html>
<html lang="en" class="html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../img/pokedex-logo.png">
    <title>Pokedex</title>
</head>

<body class="body">
    <header class="header">
        <figure class="header__figure">
            <img class="header__img" src="../img/pokeball.png" alt="pokeball logo">
        </figure>
        <h1 class="header__title">
            POKEDEX_
        </h1>
    </header>

    <main class="main__section">
        <section class="poke__section">
            <span class="poke-name">
                CHARIZARD
            </span>
            <figure class="main-poke__figure">
                <img class="main-poke__img" src="../img/charizard.png" alt="Main pokemon image">
            </figre>
        </section>
        <section class="poke-info__section">
            <article class="info-detail">
                <span class="info-tag info-tag--characterist">NO.</span>
                <span class="info-tag info-value">006</span>
            </article>
            <article class="info-detail">
                <span class="info-tag info-tag--characterist">LEVEL</span>
                <span class="info-tag info-value">100</span>
            </article>
            <article class="info-detail">
                <span class="info-tag info-tag--characterist">TYPE</span>
                <span class="info-tag info-value">FIRE</span>
            </article>
            <article class="info-detail">
                <span class="info-tag info-tag--characterist">HABILITY</span>
                <span class="info-tag info-value">FLAMES</span>
            </article>
            <article class="info-detail">
                <span class="info-tag info-tag--characterist">HEIGHT</span>
                <span class="info-tag info-value">1.7 m</span>
            </article>
            <article class="info-detail">
                <span class="info-tag info-tag--characterist">WEIGHT</span>
                <span class="info-tag info-value">90.5 Kg</span>
            </article>
        </section>
    </main>

    <footer class="footer">
        <h2 class="others">
            OTHERS
        </h2>
        <article class="other-pokes">
            <section class="other-pokes-row">
                <div class="other-poke other-poke-poke1"></div>
                <div class="other-poke other-poke-poke2"></div>
            </section>
            <section class="other-pokes-row">
                <div class="other-poke other-poke-poke3"></div>
                <div class="other-poke other-poke-poke4"></div>
            </section>
        </article>
    </footer>
    <script src="script.js"></script>
</body>

</html>
