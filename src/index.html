<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>

<body>
    <header>
        <img class="pokeball-logo" src="../img/pokeball.png" alt="pokeball">
        <span class="title">
            POKEDEX_
        </span>
    </header>

    <main>
        <section class="poke">
            <div class="poke-name">
                CHARIZARD
            </div>
            <div class="main-poke">
                <img class="poke-image" src="../img/charizard.png" alt="poke image">
            </div>
        </section>
        <section class="poke-info">
            <article class="detail">
                <span>NO.</span>
                <span>006</span>
            </article>
            <article class="detail">
                <span>LEVEL</span>
                <span>100</span>
            </article>
            <article class="detail">
                <span>TYPE</span>
                <span>FIRE</span>
            </article>
            <article class="detail">
                <span>HABILITY</span>
                <span>FLAMES</span>
            </article>
            <article class="detail">
                <span>HEIGHT</span>
                <span>1.7 m</span>
            </article>
            <article class="detail">
                <span>WEIGHT</span>
                <span>90.5 Kg</span>
            </article>
        </section>
    </main>

    <footer>
        <span class="others">
            OTHERS
        </span>
        <div class="other-pokes">
            <div class="other-pokes-row">
                <div class="other-poke poke1"></div>
                <div class="other-poke poke2"></div>
            </div>
            <div class="other-pokes-row">
                <div class="other-poke poke3"></div>
                <div class="other-poke poke4"></div>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
